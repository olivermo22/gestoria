
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor√≠a Virtual - Asistente</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1e1e2f; color: #f0f0f0; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    .chat-container { width: 100%; max-width: 600px; background: #2c2c3c; margin: 30px auto; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); overflow: hidden; display: flex; flex-direction: column; }
    header { background: #111827; color: white; padding: 20px; text-align: center; font-weight: bold; }
    .messages { flex-grow: 1; padding: 20px; overflow-y: auto; background-color: #1e1e2f; }
    .message { max-width: 80%; padding: 12px 16px; margin: 8px 0; border-radius: 16px; }
    .user { background-color: #3b82f6; color: white; align-self: flex-end; text-align: right; }
    .bot { background-color: #374151; color: #e5e7eb; align-self: flex-start; text-align: left; }
    .input-area { display: flex; padding: 10px; background-color: #2c2c3c; }
    .input-area input { flex-grow: 1; padding: 10px 15px; border: 1px solid #555; border-radius: 8px; background-color: #1f2937; color: #fff; }
    .input-area button { margin-left: 10px; padding: 10px 20px; background: #3b82f6; border: none; border-radius: 8px; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>üí¨ Gestor√≠a Virtual - Asistente</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    let threadId = localStorage.getItem("threadId") || null;

    function addMessage(content, role) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.innerText = content;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, 'user');
      userInput.value = '';

      try {
        const res = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, threadId })
        });

        const data = await res.json();
        threadId = data.threadId;
        localStorage.setItem("threadId", threadId);

        addMessage(data.reply, 'bot');
      } catch (error) {
        addMessage("‚ùå Error al procesar tu solicitud", 'bot');
      }
    }
  </script>
</body>
</html>
