<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestoría Virtual</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
    }
    .input-container {
      display: flex;
      padding: 1em;
      background: #1e1e1e;
    }
    input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 1em;
      padding: 0.5em 1em;
      background: #2196f3;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .bot { color: #81c784; }
    .user { color: #90caf9; }
    #startButton, #asesorButton {
      display: none;
      margin: 10px;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .show { display: inline-block !important; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div id="typingIndicator" style="display:none; padding-left: 1em;">Escribiendo...</div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <button id="startButton" onclick="window.open('https://whatsform.com/7i2sdc', '_blank')">Iniciar Trámite</button>
    <button id="asesorButton" onclick="window.open('https://wa.link/qojyrf', '_blank')">Hablar con un Asesor</button>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const startButton = document.getElementById('startButton');
    const asesorButton = document.getElementById('asesorButton');
    let foundINE = false;
    let foundTipoA = false;

    function addMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.textContent = text;
      messageElement.className = sender;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(initialMessage = null) {
      const input = initialMessage || userInput.value.trim();
      if (!input) return;
      addMessage(input, 'user');
      if (!initialMessage) userInput.value = '';

      typingIndicator.style.display = 'block';

      try {
        const currentThreadId = localStorage.getItem('thread_id');

        const res = await fetch('/api/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input, thread_id: currentThreadId || null })
        });

        const data = await res.json();
        const reply = data.reply;
        const newThreadId = data.thread_id;

        if (newThreadId && !currentThreadId) {
          localStorage.setItem('thread_id', newThreadId);
        }

        addMessage(reply, 'bot');

        const replyLower = reply.toLowerCase();
        if (replyLower.includes("ine")) foundINE = true;
        if (replyLower.includes("tipo a")) foundTipoA = true;
        if (foundINE && foundTipoA) {
          startButton.classList.add('show');
          asesorButton.classList.add('show');
        }
      } catch (error) {
        addMessage("Ocurrió un error al procesar tu solicitud.", 'bot');
      } finally {
        typingIndicator.style.display = 'none';
      }
    }

    // Mensaje precargado
    window.onload = () => {
      userInput.value = "Quiero tramitar mi licencia de conducir de manera facil y rapida";
    };
  </script>
</body>
</html>
